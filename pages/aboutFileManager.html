<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aboutFileManager.css">
    <title>About</title>
</head>

<body>
    <section class="explorer">

        <div class="explorer__addressbar">
            <div class="folder__icon">
                <img src="../img/folder.png" alt="Folder">
            </div>
            <div class="address">
                varunkrishnan/About Me
            </div>
        </div>

        <div class="main">
            <div class="explorer__sidebar">

                <!-- quick access -->
                <div class="sidebar__item">
                    <img class="quick__arrow arrow__right " src="../img/arrow_right.png" alt="">
                    <img class="folder__icon" src="../img/quick_access.png" alt="">
                    <p>Quick access</p>
                </div>
    
                <!-- first child -->
                <div class="child">
                    <div class="sidebar__item">
                        <img class="folder__icon folder" src="../img/folder.png" alt="">
                        <p>About Me</p>
                    </div>
                    <div class="sidebar__item">
                        <img class="folder__icon folder" src="../img/folder.png" alt="">
                        <p>Projects</p>
                    </div>
                    <div class="sidebar__item">
                        <img class="folder__icon folder" src="../img/folder.png" alt="">
                        <p>Skills</p>
                    </div>
                </div>
            </div>
            
                <div class="desktop__folders">
                    <div class="folder folder-about">
                        <img class="folder__img" src="../img/text_doc.png" alt="About">
                        <h4 class="folder__name">about.txt</h4>
                    </div>
                </div>
        </div>
    </section>
    <script src="../js/aboutFileManager.js"></script>
    
</body>

</html>
