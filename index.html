<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="desktop">
        
        <div class="desktop__folders">
            <div class="folder folder-about">
                <img class="folder__img" src="./img/folder.png" alt="About">
                <h4 class="folder__name">About Me</h4>
            </div>
        </div>

        <div class="desktop__taskbar">
            <div class="windows__icon">
                <img src="./img/windows.png" alt="Windows">
            </div>
            <div class="taskbar__right">
                <h3>ENG</h3>
                <h3>10:20 PM</h3>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/aboutFileManager.js"></script>
    <script src="./js/winbox.bundle.js"></script>
</body>
</html>
